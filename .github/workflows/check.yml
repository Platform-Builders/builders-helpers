name: check

on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: install
      - name: Build
        uses: borales/actions-yarn/@v2.0.0
        with:
          cmd: build
